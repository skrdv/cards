<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="assets/css/cards.css" rel="stylesheet">
    
    <title>Cards</title>
  </head>
  <body>
    <div class="container">

      <h3 class="title">Список карточек</h3>
      <div class="card-list">

        <div class="card">
          <img class="card-img-top" src="assets/img/card.jpg" alt="Card image">
          <div class="card-body">
            <div class="card-title click">
              Lorem ipsum - dolor sit amet, consectetuer adipiscing elit, sed diam nonummy and some another words.
            </div>
            <div class="card-top">
              <div class="card-user click">
                <i class="fa fa-dot"></i>
                <span>userName</span>
              </div>
              <div class="card-rating">
                <i class="fa fa-star"></i>
                <span>5.0</span>
                <span class="count">(260)</span>
              </div>
            </div>
            <div class="card-bottom">
              <div class="card-likes click">
                <i class="fa fa-heart"></i>
              </div>
              <div class="card-price">
                <span>от 500Р</span>  
              </div>
            </div>
          </div>
        </div>

      </div>

      <h3 class="title">Слайдер карточек</h3>
      <div class="card-slider"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Clamp.js/0.5.1/clamp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
